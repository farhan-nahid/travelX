<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelX</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <section id="planet__container">
        <h1>Welcome To TravelX</h1>

        <!-- Journey To Moon üåí -->

        <div class="planet">
          <label for="">Journey To Moon üåí</label>
          <input type="number" name="moon" value="1" id="moon" disabled />
          <div class="button__and__cost">
            <div>
              <button
                onclick="ticketQuantity('moon','plus')"
                class="plus__button"
              >
                <i class="fas fa-plus"></i>
              </button>
              <button
                onclick="ticketQuantity('moon','minus')"
                class="minus__button"
              >
                <i class="fas fa-minus"></i>
              </button>
            </div>
            <div>
              <h5>Cost: $<span id="moon__price">20</span></h5>
            </div>
          </div>
        </div>

        <!-- Journey To Mars üåèüë®‚Äç‚úàÔ∏è -->

        <div class="planet">
          <label for="">Journey To Mars üåèüë®‚Äç‚úàÔ∏è</label>
          <input type="number" name="mars" value="1" id="mars" disabled />
          <div class="button__and__cost">
            <div>
              <button
                onclick="ticketQuantity('mars','plus')"
                class="plus__button"
              >
                <i class="fas fa-plus"></i>
              </button>
              <button
                onclick="ticketQuantity('mars','minus')"
                class="minus__button"
              >
                <i class="fas fa-minus"></i>
              </button>
            </div>
            <div>
              <h5>Cost: $<span id="mars__price">30</span></h5>
            </div>
          </div>
        </div>
        <hr />
        <h3>Total: $<span id="total__cost">50</span></h3>
      </section>
    </main>
    <!-- font awesome js -->
    <script
      src="https://kit.fontawesome.com/c58d26cb9d.js"
      crossorigin="anonymous"
    ></script>
    <!-- script file -->
    <script src="./app.js"></script>
  </body>
</html>
